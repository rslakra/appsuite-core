  publish:
    runs-on: ubuntu-latest
    needs: build # Depends on build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set Environment
        run: |
          #!/bin/bash
          VERSION_FILE="version.txt"
          
          # Check if the version file exists
          if [ ! -f "$VERSION_FILE" ]; then
            echo "Error: Version file '$VERSION_FILE' not found."
            exit 1
          fi
          
          # Read the content of the file into a variable
          VERSION=$(cat "$VERSION_FILE")
          echo "VERSION: ${VERSION}"
          SNAPSHOT_VERSION="${VERSION}-SNAPSHOT"
          echo "RELEASE_VERSION: ${VERSION}, SNAPSHOT_VERSION: ${SNAPSHOT_VERSION}"          
          # Set Environment Variables
          echo "RELEASE_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "SNAPSHOT_VERSION=$SNAPSHOT_VERSION" >> "$GITHUB_ENV"
      - name: Publish package to GitHub Packages
        run: mvn --batch-mode deploy -Drevision=$RELEASE_VERSION -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

